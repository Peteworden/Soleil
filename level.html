<!DOCTYPE html>
<html>
    <head>
        <title>水準器</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#000000">
        <meta name="msapplication-TileColor" content="#000000">
        <link rel="stylesheet" href="styles/styleLevel.css">
        

    </head>
    <body>
        <div class="container">
            <div class="values">
                <div class="value-item" id="alphaValue">Alpha: 0</div>
                <div class="value-item" id="betaValue">Beta: 0</div>
                <div class="value-item" id="gammaValue">Gamma: 0</div>
                <div class="value-item" id="azmValue">Azimuth: 0</div>
                <div class="value-item" id="altValue">Altitude: 0</div>
            </div>
            <div class="visual-display">
                <canvas id="orientationCanvas"></canvas>
            </div>
            <div class="record-button">
                <button id="recordButton" onclick="toggleRecording()"><label id="recordLabel">記録開始</label></button>
            </div>
        </div>
        <script src="level.js"></script>
    </body>
</html>
